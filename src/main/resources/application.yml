# 端口
server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password: 123456
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 在开发环境打印出日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
knife4j:
  enable: true
  openapi:
    title: openapi
    description: 你好
    version: 1.0.0
    group:
      default:
        group-name:
        api-rule: package
        api-rule-resources:
          - com.itkd.picture.controller